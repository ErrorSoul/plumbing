ru:
  
  user_mailer:
    user_created:
      user_created:     'Спасибо за регистрацию в нашем магазине.'
      page_header_html: '<h3>Здравствуйте, %{user_name}!</h3>'

      page_body_html:   |
        <p>Ваш аккаунт успешно создан и подготовлен к работе.
        <br />Ваши реквизиты для доступа:</p>
        <p>Логин: %{login}<br />Пароль: %{password}</p>

    password_changed:
      password_changed: 'Пароль был успешно изменен.'
      page_header_html: '<h3>Здравствуйте, %{user_name}!</h3>'

      page_body_html: |
        <p>Ваш пароль был успешно изменен.
        <br />Новые реквезиты для доступа:</p>
        <p>Логин: %{login}<br />Пароль: %{password}</p>


    password_reset:
      page_header_html: '<p>Здравствуйте, %{user_name}!</p>'
      
      page_body_html: |
        <p> Вы получили это письмо, потому что кто-то отправил запрос на изменение вашего пароля </p>
        <p> Для изменения пароля перейдите по этой ссылке %{link} </p>
        <p> Если запрос на изменение пароля отправлен не вами, просто проигнорируйте это письмо </p>
        <p> Пароль не будет изменен, пока вы не перейдете по ссылке и не измените пароль на новый </p>
  